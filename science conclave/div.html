<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS3 Transition</title>
<style>
button {
color: rgb(241, 9, 9);
border: none;
padding: 10px 20px;
font: bold 18px sans-serif;
background: blue;
transition: background 2s; /* For modern browsers */
}
button:hover{
background: rgb(0, 0, 0);
}
</style>
</head>
<body>
<button type="button">Hover on me</button>
</body>
