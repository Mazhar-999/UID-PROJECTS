<!DOCTYPE html>
<html>
    <head>
        <title> Form </title>
    </head>
    <body style="background-color:rgb(0, 162, 255);">
        <a href="./homepage.html"><h2>Back to homepage</a></h2>
    <h1 style="color: white
    "><center>SCIENCE CONCLAVE FORM </h1></center>     
        <form method=POST>
            Fullname:
            <input type="text" name="username" placeholder="Enter your name" minlength="5" required/><br><br>
            Email ID:
            <input type="text" name="email_ID" placeholder="E mail"><br><br>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
            Phone number:   
            <input type="text" name="phone_number" placeholder="Enter 10 digit mobile number" pattern="[0-9]{10}"><br><br>
            Choose your country
            <select name="country" id="country">
                <option value= none selected disabled hidden>Choose a country</option>
                <option value="india">INDIA</option>
                <option value="usa">USA</option>
                <option value="france">FRANCE</option>
                <option value="germany">GERMANY</option>
                <option value="spain">SPAIN</option>
                <option value="australia">AUSTRALIA</option>
                <option value="russia">RUSSIA</option>
                <option value="poland">POLAND</option>
                <option value="denmark">DENMARK</option>
                <option value="canada">CANADA</option>
                <option value="brazil">BRAZIL</option>
                <option value="austria">AUSTRIA</option>
            </select>
            <br>
            <br>
            <hr>
            <br>
            Which all events would you like to take part in:
            <br>
            <br>
            <input type="checkbox" name="event" id="project presentation">
            <label for="project presentation">Project Presentation</label>
            <br>
            <input type="checkbox" name="event" id="paper submission">
            <label for="paper submission">Paper Submission</label>
            <br>
            <input type="checkbox" name="event" id="hackathons">
            <label for="hackathons">Hackathons</label>
            <br>
            <input type="checkbox" name="event" id="website designing">
            <label for="website designing">Website Designing</label>
            <br><br>
            <label for = "event_topic">Topic</label>
            <input type="text" name="tpc" id="event_topic" placeholder="Enter your topic"><br><br>
            <hr><br>    
            Select your Designation:
            <br>
            <br>
            <input type="radio" name="event" id="student (ug)">
            <label for="student (ug)">Student (UG)</label>
            <br>
            <input type="radio" name="event" id="student (pg)">
            <label for="student (pg)">Student (PG)</label>
            <br>
            <input type="radio" name="event" id="student (phd)">
            <label for="student (phd)">Student (PHD)</label>
            <br>
            <input type="radio" name="event" id="working in some company">
            <label for="working in some company">Working in some Company</label>
            <br>
            <input type="radio" name="event" id="scientist">
            <label for="scientist">Scientist</label>
            <br>
            <input type="radio" name="event" id="retired from job">
            <label for="retired from job">Retired from Job</label>
            <br>
            <br>
            <hr>
            <br>
            Upload Your Identity Documents here:
            <br>
            <br>
            <input type="file" name="Upload" id="upload_file">
            <br>
            <br>
            <input type="submit" Value="submit">
            <input type="reset" Value="reset">
        </form>
        <br>
        <br>
    </body>
</html>
